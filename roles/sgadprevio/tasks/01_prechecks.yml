# 01_prechecks.yml - create files, gather minimal facts

    - name: Crea el fichero
      file:
        state: touch
        path: "{{ fichero }}"
        owner: reexus
        group: reexus
      delegate_to: "{{ reporting_host }}"
    
    - name: Crea ficheros temporales
      file:
        state: touch
        path: "{{ item }}"
        owner: reexus
        group: reexus
        mode: '0664'
      delegate_to: "{{ reporting_host }}"
      with_items: 
        - "{{ fich1 }}"
        - "{{ fich2 }}"
        - "{{ fich3 }}"